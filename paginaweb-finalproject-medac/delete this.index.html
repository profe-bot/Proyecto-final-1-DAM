<!-- Copia de scryfall como pagina web, se necesita arreglar el fondo, y crear divs-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pagina Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/css.css">
</head>
<body>

<div class="backgroundcolor">
    <div class="inner-flex">
        <h1 class="homepage-title"><strong>Scryfall</strong> is a powerful <strong>Magic:&nbsp;The&nbsp;Gathering</strong> card&nbsp;search</h1>

        <!-- Búsqueda -->
        <form class="homepage-form" action="/search" accept-charset="UTF-8" method="get">
            <a class="homepage-logo" rel="nofollow" title="Back to homepage" href="/">
                <span class="vh">Scryfall</span>
            </a>
            <input type="text" name="q" id="q" data-component="homepage-search" class="homepage-form-field" autocomplete="on" autocapitalize="none" autocorrect="off" spellcheck="false" maxlength="1024" tabindex="1">
            <button type="submit" class="visuallyhidden">
                <span class="vh">Find cards</span>
            </button>
        </form>

        <!-- Enlaces adicionales -->
        <p class="homepage-links">
            <a class="button-n inverted" href="/advanced">Advanced Search</a>
            <a class="button-n inverted" href="/docs/syntax">Syntax Guide</a>
            <a class="button-n inverted" href="/sets">All Sets</a>
            <a class="button-n inverted" href="/random">Random Card</a>
        </p>

       
      
    </div>    

  
    <footer>
        
        <p>Este es el footer de tu página.</p>
    </footer>
</div>

</body>
</html>
